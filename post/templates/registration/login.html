<h1>Login Page</h1>

<form method='post'>
  {% csrf_token %}

  {% for field in form %}
    {{field.label_tag}} <!--to show labels-->
    {{field}} <!--to show the fields--> 
    {% if field.errors %}
      <h2> {{field.errors}} </h2>
    {% endif %}
  {% endfor %}
  
  <input type='submit' value='login'>
